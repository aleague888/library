<html>
<head>
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="css/screen.css">
</head>
<body>
	<div id="books">
		<form id="addBook" action="#">
			<div>
				<label for="coverImage">
					Cover Image:
				</label>
				<input id="coverImage" type="file" />
				<label for="title">
					Title:
				</label>
				<input id="title" type="text"/>
				<label for"author">
					Author:
				</label>
				<input id="author" type="text"/>
				<label for="releaseDate">
					Release Date:
				</label>
				<input id="releaseDate" type="text"/>
				<label for="keywords">
					Keywords:
				</label>
				<input id="keywords" type="text"/>
				<button id="add">
					Add
				</button>
			</div>
		</form>
	</div>
	<!-- book display template --> 
	<script id="bookTemplate" type="text/template">
		<img src="<% coverImage %>" />
			<ul>
				<li><%= title  %></li>
				<li><%= author %></li>
				<li><%= releaseDate %></li>
				<li><%= keywords %></li>
			</ul>
			<button class="delete">Delete</button>
	</script>

	<div class="bookContainer">
		<img src="img/placeholder.png" />
		<ul>
			<li>Title</li>
			<li>Author</li>
			<li>Release Date</li>
			<li>Keywords</li>
		</ul>
		<button class=="delete">Delete</button>
	</div>



	<!-- jquery cdn 1.9.1 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
	<!-- underscore cdn -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<!-- backbone cdn -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

	<!-- local dependencies -->
	<script src="js/models/book.js"></script>
	<script src="js/collections/library.js"></script>
	<script src="js/views/book.js"></script>
	<script src="js/views/library.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
